<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Bem-vindo, {{ current_user.username }}!</h1>

        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Criar Token</h5>
                        <p class="card-text">Gerar novos tokens para suas ações.</p>
                        <a href="/create_token" class="btn btn-primary">Criar Token</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Gerenciar Usuários</h5>
                        <p class="card-text">Adicione, edite ou exclua usuários do sistema.</p>
                        <a href="/manage_users" class="btn btn-warning">Gerenciar Usuários</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Validar Token</h5>
                        <p class="card-text">Verifique a validade dos tokens criados.</p>
                        <a href="/validate_token" class="btn btn-success">Validar Token</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
