<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
</head>
<body>
    <h1>Editar Usuário</h1>
    <form action="/edit_user/{{ user.id }}" method="POST">
        <label for="username">Nome de Usuário:</label>
        <input type="text" name="username" value="{{ user.username }}" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" value="{{ user.email }}" required><br><br>

        <label for="password">Nova Senha (deixe em branco para manter a senha atual):</label>
        <input type="password" name="password"><br><br>

        <label for="role">Função:</label>
        <select name="role" required>
            <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
            <option value="Gerente" {% if user.role == 'Gerente' %}selected{% endif %}>Gerente</option>
            <option value="Vendedor" {% if user.role == 'Vendedor' %}selected{% endif %}>Vendedor</option>
            <option value="Usuário Comum" {% if user.role == 'Usuário Comum' %}selected{% endif %}>Usuário Comum</option>
        </select><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
